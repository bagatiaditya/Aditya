    <rect x="270" y="120" width="60" height="60" rx="8" fill="#3D5AF1"/>
    <rect x="390" y="120" width="60" height="60" rx="8" fill="#3D5AF1" fill-opacity="0.8"/>
    <rect x="150" y="220" width="60" height="60" rx="8" fill="#3D5AF1"/>
