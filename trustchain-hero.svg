    <line x1="412" y1="145" x2="428" y2="145" stroke="#22C1C3" stroke-width="2"/>
    <line x1="412" y1="150" x2="428" y2="150" stroke="#22C1C3" stroke-width="2"/>
    <line x1="412" y1="155" x2="423" y2="155" stroke="#22C1C3" stroke-width="2"/>
    
