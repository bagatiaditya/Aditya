<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TrustChain</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="mini-header">
        <nav>
            <div class="logo">
                <a href="index.html"><h1>TrustChain</h1></a>
            </div>
        </nav>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>Login to TrustChain</h2>
                    <p>Access your secure credential dashboard</p>
                </div>
                
                <div class="auth-form">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Your Password" required>
                            <div class="password-toggle">
                                <i class="far fa-eye" id="togglePassword"></i>
                            </div>
                        </div>
                        <div class="form-group forgot-password">
                            <a href="#" id="forgot-password">Forgot Password?</a>
                        </div>
                        <div id="login-error" class="error-message"></div>
                        <button type="submit" class="btn primary-btn full-width">Login</button>
                    </form>
                    
                    <div class="separator">
                        <span>OR</span>
                    </div>
                    
                    <button class="btn google-btn full-width" id="google-login">
                        <i class="fab fa-google"></i> Login with Google
                    </button>
                </div>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 TrustChain. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Custom JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
