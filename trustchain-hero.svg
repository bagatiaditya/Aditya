    <line x1="172" y1="245" x2="188" y2="245" stroke="#22C1C3" stroke-width="2"/>
    <line x1="172" y1="250" x2="188" y2="250" stroke="#22C1C3" stroke-width="2"/>
    <line x1="172" y1="255" x2="183" y2="255" stroke="#22C1C3" stroke-width="2"/>
    
