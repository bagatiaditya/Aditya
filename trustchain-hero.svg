  <g id="security">
    <rect x="270" y="320" width="60" height="40" rx="8" fill="#3D5AF1"/>
    <path d="M285 320V310C285 298.954 294.954 289 306 289V289C317.046 289 327 298.954 327 310V320" stroke="#22C1C3" stroke-width="3"/>
